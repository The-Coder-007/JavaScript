<script>

// document.write('<li> <input type= "checkbox" /> Adidas</li>');

var x = 1;

while (x<=5)
{
    // variables & string together ==> interpolation
    // the insertion of something of a different nature into something else

    document.write(` <li> <input type="checkbox" /> Adidas ${x}</li>`);  
    x=x+1;
}

</script>
