<html lang="en">
  <head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <body>
<!--
	roi = 7.1%
	interest = (opening_balance + amount) * roi/100;
	
	closing_balance = opening_balance + amount + interest_earned;
	
	every year ==> opening_balance = closing_balance ;
	year		opening_balance		amount		interest_earned			closing_balance
	-----------------------------------------------------------------------------------
	1			0					150000		10650					160650
	2			160650				150000		22056					332706
	3			332706				150000		34272					516978
 -->
    
	<div class="container">
	<div class="row">
	
	<div class="col-xl=6">
	
	<h1>PPF Calculate</h1>
	<input type="text" id="x1" class="form-controle" placeholder="Loan Amount"/><br/>
	<input type="text" id="x2" class="form-controle" placeholder="Rate of Interest"/><br/>
	<select id="x3" class="form-controle">
	<option>15</option>
	<option>20</option>
	<option>25</option>
	<option>30</option>
	</select>
	<br/>
	<button class="btn btn-warning" id="btn">Enter</button>
	
	<br/>
	
	
	
	
	<p> Total Maturity Amount : <span class="y1"></span></p>
	<p> Total Deposit Amount : <span class="y2"></span></p>
	<p> Total Interest Amount : <span class="y3"></span></p>
	
	</div>
	<div class="col-xl-6">
	<div id="container"></div>
	</div>
	</div>
	</div>
	<div class="container">
	<div class="col-xl-12">
	<table class="table">
	<thead>
	<tr>
	<th scope="col">Year</th>
	<th scope="col">Opening Balance</th>
	<th scope="col">Amount</th>
	<th scope="col">Ineterest Earned</th>
	<th scope="col">Closing Balance</th>
	</tr>
	</thead>
	<tbody class="result">
	
	</tbody>
	</table>
	</div>
	</div>
	<div class="container">
	<div id="container"></div>
	</div>
