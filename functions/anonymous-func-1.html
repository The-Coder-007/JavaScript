<script>
// unamed or anonymous fuction
// first class func ---> as a value if u r storing a func in a variable
var myfunc = function(){
    var a = 10;
    var b = 30;
    console.log(a+b);
}

myfunc();

// Arrow function or FAT function

var myfunc1 = (a,b,c)=>{
    var a = 10;
    var b = 30;
    console.log(a+b+c);
}

myfunc1(10,20,30);


</script>
